<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tree Guessr ‚Äì Images</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: hsl(220, 20%, 8%);
            --card-bg: hsl(220, 16%, 14%);
            --fg: hsl(0, 0%, 98%);
            --accent: hsl(145, 70%, 45%);
            --accent-2: hsl(160, 70%, 40%);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Plus Jakarta Sans", sans-serif;
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent), white);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, minmax(200px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 960px;
            margin-bottom: 2rem;
        }

        .slot {
            background: var(--card-bg);
            border-radius: 1rem;
            overflow: hidden;
            aspect-ratio: 3 / 4;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform .3s ease, box-shadow .3s ease;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0,0,0,.4);
        }

        .slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform .4s ease;
        }

        .slot:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,.6);
            z-index: 2;
        }

        .slot:hover img { transform: scale(1.1); }

        .controls {
            display: grid;
            gap: 0.9rem;
            place-items: center;
            width: 100%;
            max-width: 420px;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.9rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 999px;
            outline: none;
            background: var(--card-bg);
            color: var(--fg);
            transition: box-shadow .2s ease, transform .08s ease;
        }
        input[type="text"]:focus { box-shadow: 0 0 0 3px var(--accent); }

        /* Modern button */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: .6rem;
            padding: 0.9rem 1.3rem;
            border: 1px solid rgba(255,255,255,.16);
            border-radius: 999px;
            font-weight: 700;
            font-size: 1rem;
            color: hsl(220 20% 8%);
            background: linear-gradient(180deg, var(--accent), var(--accent-2));
            box-shadow: 0 10px 24px rgba(0,0,0,.35);
            cursor: pointer;
            transition: transform .12s ease, filter .12s ease, box-shadow .2s ease;
            user-select: none;
        }
        .btn:hover { transform: translateY(-1px); filter: brightness(1.02); }
        .btn:active { transform: translateY(0); filter: brightness(0.98); }
        .btn:focus-visible { outline: none; box-shadow: 0 0 0 4px rgba(152, 255, 204, .45); }

        /* Hidden by default */
        .is-hidden { display: none !important; }

        #hint {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent);
            margin: 0 0 0.5rem 0;
            text-align: center;
            transition: opacity .25s ease;
        }
        #hint.is-hidden {
            opacity: 0;
            display: none;
        }

        #suggestions {
            list-style: none;
            margin: 0 0 0.5rem 0;      /* sits just above the input */
            padding: 0;
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,.12);
            border-radius: 0.75rem;
            box-shadow: 0 8px 22px rgba(0,0,0,.45);
            overflow: hidden;
            z-index: 5;
        }

        #suggestions li {
            padding: 0.6rem 1rem;
            cursor: pointer;
            transition: background .15s ease, color .15s ease;
        }

        #suggestions li:hover,
        #suggestions li.is-active {
            background: rgba(255,255,255,0.08);
        }

        #suggestions.is-hidden { display: none; }


    </style>
</head>

<body>
<h1>Tree Guessr</h1>

<div class="gallery">
    <div class="slot"><img src="" alt="Slot 1" /></div>
    <div class="slot"><img src="" alt="Slot 2" /></div>
    <div class="slot"><img src="" alt="Slot 3" /></div>
</div>

<p id="hint" class="is-hidden">Indice: </p>

<div class="controls">
    <ul id="suggestions" class="is-hidden" role="listbox" aria-label="Suggestions"></ul>
    <input id="answer" type="text" placeholder="Votre r√©ponse..." />
    <button id="playAgain" class="btn is-hidden" type="button" aria-hidden="true">
        üîÅ Rejouer
    </button>
</div>

<script src="trees_data.js"></script>
<script src="shake.js"></script>
<script>
    const playAgainBtn = document.getElementById('playAgain');

    function showPlayAgain() {
        playAgainBtn.classList.remove('is-hidden');
        playAgainBtn.removeAttribute('aria-hidden');
    }

    playAgainBtn.addEventListener('click', () => {
        window.location.reload();
    });

    const hint = document.getElementById('hint');

    function showHint(text) {
        hint.textContent = text;
        hint.classList.remove('is-hidden');
    }
</script>
<script src="index.js"></script>
</body>
</html>
