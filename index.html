<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tree Guessr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..900&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-1: hsl(222 47% 11%);
            --bg-2: hsl(215 25% 18%);
            --fg: hsl(210 40% 96%);
            --muted: hsl(215 15% 70%);
            --accent: hsl(145 60% 45%);
            --accent-2: hsl(98 55% 50%);
            --ring: hsl(160 100% 85% / .65);
            --shadow: 0 10px 30px hsl(160 80% 30% / .35), 0 2px 10px hsl(210 50% 2% / .5);
        }

        * { box-sizing: border-box; }

        html, body { height: 100%; }

        body {
            margin: 0;
            min-height: 100svh;
            color: var(--fg);
            background:
                    radial-gradient(1200px 800px at 85% -10%, hsl(160 80% 40% / .20), transparent 60%),
                    radial-gradient(900px 700px at -10% 110%, hsl(210 80% 50% / .18), transparent 60%),
                    linear-gradient(180deg, var(--bg-1), var(--bg-2));
            display: grid;
            place-items: center;
            font-family: "Plus Jakarta Sans", Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            overflow: hidden;
        }

        body::before,
        body::after {
            content: "";
            position: absolute;
            inset: auto;
            width: 50vmax;
            height: 50vmax;
            border-radius: 50%;
            filter: blur(40px);
            opacity: .25;
            z-index: 0;
            animation: float 18s ease-in-out infinite;
            transform: translate3d(0,0,0);
            will-change: transform;
            pointer-events: none;
        }
        body::before { background: radial-gradient(circle at 30% 30%, var(--accent), transparent 60%); top: -15vmax; right: -8vmax; }
        body::after  { background: radial-gradient(circle at 70% 70%, var(--accent-2), transparent 65%); bottom: -20vmax; left: -12vmax; animation-duration: 22s; }

        @keyframes float {
            0%, 100% { transform: translate3d(0, 0, 0) rotate(0.001deg); }
            50% { transform: translate3d(2.5vmax, -1.5vmax, 0) rotate(0.001deg); }
        }

        .shell {
            position: relative;
            z-index: 1;
            width: min(100% - 2rem, 980px);
            margin-inline: auto;
            text-align: center;
            padding: clamp(2rem, 4vw, 3rem);
        }

        .card {
            backdrop-filter: saturate(140%) blur(18px);
            -webkit-backdrop-filter: saturate(140%) blur(18px);
            background: linear-gradient(180deg, hsl(0 0% 100% / .06), hsl(0 0% 100% / .03));
            border: 1px solid hsl(0 0% 100% / .10);
            border-radius: 28px;
            padding: clamp(2.5rem, 6vw, 4rem);
            box-shadow: 0 0 0 1px hsl(0 0% 100% / .02), 0 40px 120px hsl(210 50% 3% / .7);
        }

        h1 {
            margin: 0 0 1.25rem 0;
            font-weight: 900;
            letter-spacing: -0.02em;
            font-size: clamp(3rem, 6vw, 5.5rem);
            line-height: 1.05;
            background: linear-gradient(95deg, hsl(160 100% 75%), hsl(160 90% 60%) 30%, hsl(160 80% 45%) 70%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 25px hsl(160 100% 40% / .35), 0 2px 8px hsl(0 0% 0% / .3);
        }

        .subtitle {
            margin: 0 auto 2.2rem;
            max-width: 48ch;
            color: var(--muted);
            font-size: clamp(1rem, 1.7vw, 1.15rem);
            line-height: 1.6;
        }

        .cta {
            display: inline-flex;
            align-items: center;
            gap: .9rem;
            text-decoration: none;
            font-weight: 700;
            font-size: clamp(1.15rem, 2.2vw, 1.6rem);
            padding: 1.15rem 2.2rem;
            border-radius: 999px;
            border: 1px solid hsl(0 0% 100% / .20);
            color: hsl(210 40% 8%);
            background: linear-gradient(180deg, hsl(160 80% 60%), hsl(145 70% 45%));
            box-shadow: var(--shadow);
            transition: transform .15s ease, box-shadow .15s ease, filter .2s ease;
            position: relative;
        }

        .cta .icon { font-size: 1.35em; line-height: 1; transform: translateY(1px); }

        .cta:focus-visible { outline: none; box-shadow: 0 0 0 6px var(--ring), var(--shadow); }
        .cta:hover { transform: translateY(-2px) scale(1.02); }
        .cta:active { transform: translateY(0) scale(0.99); filter: brightness(.98); }

        .cta::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: linear-gradient(120deg, hsl(0 0% 100% / .18), transparent 30% 70%, hsl(0 0% 100% / .12));
            mix-blend-mode: soft-light;
            pointer-events: none;
        }

        footer {
            margin-top: 2rem;
            font-size: .95rem;
            color: hsl(0 0% 100% / .55);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-1: hsl(160 45% 96%);
                --bg-2: hsl(210 45% 96%);
                --fg: hsl(210 25% 15%);
                --muted: hsl(210 12% 35%);
                --shadow: 0 10px 30px hsl(160 50% 60% / .35), 0 2px 10px hsl(210 40% 20% / .18);
            }
            body { color: var(--fg); }
            .card { background: linear-gradient(180deg, hsl(0 0% 100% / .8), hsl(0 0% 100% / .6)); border-color: hsl(210 25% 20% / .12); }
        }

        @media (prefers-reduced-motion: reduce) {
            body::before, body::after { animation: none; }
            .cta { transition: none; }
        }
    </style>
</head>
